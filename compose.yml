services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: starwars-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - BASE_URL=${BASE_URL:-https://swapi.dev/api/}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017/${MONGO_DB:-starwars}?authSource=admin
      - MONGO_DB=${MONGO_DB:-starwars}
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - starwars-network
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  mongodb:
    image: mongo:7
    container_name: starwars-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: starwars
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - starwars-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: starwars-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - starwars-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  starwars-network:
    driver: bridge
